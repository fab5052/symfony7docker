
services:

  server:
        build:
            context: .
            dockerfile: ./automation/docker/Dockerfile
        container_name: server
        volumes:
            - ./:/var/www/html
        links:
            - database
        ports:
            - 81:80 
        environment:    
            DATABASE_URL: "mysql://${MYSQL_USER:- user}:${MYSQL_PASSWORD:- pwd}@database:3306/${MYSQL_DATABASE:- app}"

###> doctrine/doctrine-bundle ###
  database:
    image: mysql:${MYSQL_VERSION:-8}-oracle
    environment:
        MYSQL_DATABASE: ${MYSQL_DATABASE:- app}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD:- pwd}
        MYSQL_USER: ${MYSQL_USER:- user}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:- toor}
    healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
        timeout: 5s
        retries: 5
        start_period: 60s
    volumes:
        - database_data:/var/lib/mysql:rw
    ports:
        - "${DB_PORT:-3307}:3306" 
  
  phpmyadmin:
          image: phpmyadmin:latest
          container_name: phpmyadmin
          environment:
               PMA_HOST: ${PMA_HOST:- phpmyadmin}
               PMA_USER: ${DB_USER:- !change!}
               PMA_PASSWORD: ${DB_PASSWORD:- !pwd!}
               MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:- toor}
          links:
              - database
          ports:
              - 8090:80
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
